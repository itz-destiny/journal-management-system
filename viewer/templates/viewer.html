<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf_viewer.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #525659;
        }
        #viewerContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #525659;
        }
        #viewer {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #474747;
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 100;
        }
        .toolbar-button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
        }
        .toolbar-button:hover {
            background-color: rgba(255,255,255,0.1);
        }
        #page-number {
            color: white;
            margin: 0 10px;
        }
        #zoom-level {
            color: white;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="prev" class="toolbar-button">Previous</button>
        <button id="next" class="toolbar-button">Next</button>
        <span id="page-number">Page: <span id="page">0</span> / <span id="page-count">0</span></span>
        <button id="zoomIn" class="toolbar-button">Zoom In</button>
        <button id="zoomOut" class="toolbar-button">Zoom Out</button>
        <span id="zoom-level">Zoom: <span id="zoom">100</span>%</span>
    </div>
    <div id="viewerContainer">
        <div id="viewer" class="pdfViewer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // The workerSrc property should be specified
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        let pdfDoc = null,
            pageNum = 1,
            scale = 1.0;

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return null;
        }

        // Get PDF URL from query parameter
        const pdfUrl = getQueryVariable('file');

        // Load the PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            pdfDoc = pdf;
            document.getElementById('page-count').textContent = pdf.numPages;
            renderPage(pageNum);
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({scale: scale});
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Clear previous content
                document.getElementById('viewer').innerHTML = '';
                document.getElementById('viewer').appendChild(canvas);

                page.render(renderContext);
                document.getElementById('page').textContent = num;
                document.getElementById('zoom').textContent = Math.round(scale * 100);
            });
        }

        // Button handlers
        document.getElementById('prev').addEventListener('click', function() {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        });

        document.getElementById('next').addEventListener('click', function() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        });

        document.getElementById('zoomIn').addEventListener('click', function() {
            scale *= 1.2;
            renderPage(pageNum);
        });

        document.getElementById('zoomOut').addEventListener('click', function() {
            scale /= 1.2;
            renderPage(pageNum);
        });
    </script>
</body>
</html>
